<header class="header">
    <a href="" class="logo">Portifolio</a>

    <i class='bx' [class.bx-menu]="!isMenuOpen" [class.bx-x]="isMenuOpen" id="menu-icon" (click)="toggleMenu()"></i>

    <nav class="navbar" [class.navbar]="isMenuOpen">
        <a *ngFor="let item of menuItems" href="#{{ item }}" (click)="setActive(item)"
            [class.active]="activeItem === item">{{ item.charAt(0).toUpperCase() + item.slice(1) }}</a>
    </nav>

</header>
