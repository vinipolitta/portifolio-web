<section class="home" [class]="bgContent" id="home">
  <div class="home-content">
    <h1>{{ title }}</h1>
    <h3>{{ textH3 }}</h3>
    <p>{{ titleDescription }}</p>

    <h3>{{ subTitle }}</h3>
    <p>{{ subTitleDescripton }}</p>

    <div *ngIf="socialMidia">
      <div class="social-media">
        <a href="https://github.com/vinipolitta" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/vinicius-politta/" target="_blank"><i
            class='bx bxl-linkedin-square'></i></a>
      </div>
      <button (click)="downloadCv()" class="btn">Download CV</button>
    </div>
  </div>
  <div class="home-img">
    <img src="../../../assets/images/vini-removebg.png" alt="">
  </div>
</section>
